name: pit_box
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  cupertino_icons: ^1.0.6
  flutter:
    sdk: flutter
  flutter_svg: ^1.0.0
  # mongo_dart: ^0.7.2
  mongo_dart: ^0.7.3
  http: ^0.13.6
  art_sweetalert: ^0.0.5
  intl: ^0.17.0
  image_picker: ^0.8.6
  responsive_framework: ^0.2.0
  carousel_slider: ^5.0.0
  shared_preferences: ^2.0.6
  # midtrans_sdk: ^0.4.0
  url_launcher: ^6.0.20
  qr_flutter: ^4.0.0
  shimmer: ^2.0.0
  webview_flutter: ^4.4.0
  # flutter_svg: ^2.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/icon/
    - assets/images/carousel/
    # - assets/images/icon/stb.png
    # - assets/images/icon/stbup.png
    # - assets/images/icon/sto.png
    # - assets/images/icon/tune.png
    # - assets/images/icon/dash.png
    # - assets/images/icon/sloop.png
    # - assets/images/icon/nascar.png

    # - assets/images/icon/sto.svg

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Bold.ttf
        - asset: assets/fonts/Lato-Light.ttf
        - asset: assets/fonts/Lato-Thin.ttf
          weight: 700
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Bold.ttf
        - asset: assets/fonts/OpenSans-Light.ttf
          weight: 700
